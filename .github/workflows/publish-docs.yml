name: Publish Documentation

on:
  push:
    branches:
      - task/v4

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -r requirements/docs.txt
      - run: mkdocs gh-deploy --force
