name: Check Dependencies

on:
  schedule:
    - cron: "0 0 * * 4"

jobs:
  run-check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install deputil

      - name: Run check
        run: python -m deputil update requirements
