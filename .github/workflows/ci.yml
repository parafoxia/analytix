name: CI

on:
  push:
  pull_request:

jobs:
  run-checks:
    strategy:
      fail-fast: false
      matrix:
        session:
          - formatting
          - licensing
          - linting
          - slots
          - spelling
          - typing

    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Some tools don't support 3.12 yet.
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install nox

      - name: Run check
        run: python -m nox -s ${{ matrix.session }}

  run-quality-check:
    name: Quality check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run check
        uses: sourcery-ai/action@v1
        with:
          token: ${{ secrets.SOURCERY_TOKEN }}
          target: analytix

  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14-dev"
          - "pypy-3.10"

    name: Test
    needs: [run-checks, run-quality-check]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install nox

      - name: Run tests
        run: python -m nox -s tests
